language: python
python: '3.7'
branches:
  only:
  - master
  - develop

install:
  - pip install pytest coverage codacy-coverage
  - pip install -r requirements.txt

script:
  - coverage run -m py.test tests -vvv
  - coverage xml

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    all_branches: true
  skip_cleanup: false

after_script:
  - echo "Deploy to PyPI finished."